<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple twitter</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <a class="mx-3" href="#">main</a>
        <a class="mx-3" href="#liked">liked</a>
        <a class="mx-3" href="#add">add</a>
        <a class="mx-3" href="#edit">edit</a>
      </ul>
    </div>
    <div class="app container" id="app">
      <div class="page main-page" id="mainPage">
        <h1>Simple twitter</h1>
        <div class="tweet-list">
          
        </div>
      </div>
      <div class="page liked-page hidden" id="likedPage">
        <h1>Liked tweets</h1>
        <div class="tweet-list">
          
        </div>
      </div>
      <div class="page add-page hidden" id="addPage">
        <h1>Add new tweet</h1>
        <form class="form">
          <div class="mb-3">
            <label for="message" class="form-label">Tweet text</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
          </div>
          <button class="btn btn-warning btn-cancel" type="reset">Cancel</button>
          <button class="btn btn-success btn-submit" type="submit">Save</button>
        </form>
      </div>
      <div class="page edit-page hidden" id="editPage">
        <h1>Edit tweet</h1>
        <form class="form">
          <div class="mb-3">
            <label for="message" class="form-label">Tweet text</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
          </div>
          <button class="btn btn-warning btn-cancel" type="reset">Cancel</button>
          <button class="btn btn-success btn-submit" type="submit">Save</button>
        </form>
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
